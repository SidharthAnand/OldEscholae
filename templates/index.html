<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/" method="post">
        <input placeholder="name" name="name">
        <input placeholder="Post" name="post">
        <input type="submit" value="Submit">
        <a href="/logout">Log Out</a>
    </form>

    {% for post in posts %}
        <div>{{post[0] + ' says ' + post[1]}}</div>
    {% endfor %}

</body>
</html>
