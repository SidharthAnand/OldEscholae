<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/community" method="post">
        <input placeholder="Class Name" name="class_name" required>
        <input placeholder="Class Subject" name="subject" required>
        <input type="submit" placeholder="Submit">
        <a href="/logout">Log Out</a>
        <a href="/forum">Forum</a>
    </form>

    {% for com in communities %}
        <div>
            <p>{{com['class name'] + '(' + com['subject'] + ')'}}</p>
            <a href="/community/{{com['_id']}}">{{com['_id']}}</a>
        </div>
    {% endfor %}

</body>
</html>
