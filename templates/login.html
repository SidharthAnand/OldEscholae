<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form role="form" method="post">
<h2>Please Sign In</h2>
<input type="username" name="username" placeholder="Enter a Username" required>
<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Enter a Password" required>
<input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
<a href="/register" class="btn btn-lg btn-primary btn-block">Register</a>

</form>

{% for message in get_flashed_messages()%}
{{message}}
{% endfor %}

</body>
</html>
